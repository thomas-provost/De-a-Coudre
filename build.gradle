plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group = 'fr.thomasprovost'
version = '1.0'

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        name = "spigotmc-repo"
        url = "https://hub.spigotmc.org/nexus/content/repositories/snapshots/"
    }
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/groups/public/"
    }
    repositories {
        maven { url 'https://jitpack.io' }
    }
    maven {
        name "Minecraft"
        url 'https://libraries.minecraft.net'
    }
}

dependencies {
    compileOnly files("build/lib/spigot-1.8.8.jar")
    implementation 'fr.minuskube.inv:smart-invs:1.2.7'
    implementation 'fr.mrmicky:fastboard:1.2.1'
    implementation 'com.mojang:authlib:1.5.25'
}

shadowJar {
    relocate 'fr.mrmicky.fastboard', 'fr.thomasprovost.fastboard'
    relocate 'fr.minuskube.inv', 'fr.thomasprovost.inv'
}

compileJava.options.encoding = 'UTF-8'

setLibsDirName("C:\\Users\\thoma\\Desktop\\server\\plugins")


